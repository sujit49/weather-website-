<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Weather in {{ city }}</h1>
        <div class="d-flex justify-content-center mt-4">
            <div class="card bg-secondary text-white w-50">
                <div class="card-body text-center">
                    <h3>{{ current_weather.description }}</h3>
                    <img src="http://openweathermap.org/img/wn/{{ current_weather.icon }}@2x.png" alt="Weather Icon">
                    <p>Temperature: {{ current_weather.temperature }}Â°</p>
                    <p>Humidity: {{ current_weather.humidity }}%</p>
                    <p>Wind Speed: {{ current_weather.wind_speed }} m/s</p>
                </div>
            </div>
        </div>
        <div id="weather-graph" class="mt-5"></div>
    </div>

    <script>
        var graph = {{ graph_json|safe }};
        Plotly.newPlot('weather-graph', graph.data, graph.layout);
    </script>
</body>
</html>
